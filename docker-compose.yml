services:
  app:
    build:
      context: ./.docker/php
    image: fatah_app:latest
    container_name: fatah_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - COMPOSER_HOME=/tmp
    env_file:
      - .env
    depends_on:
      - db
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]

  web:
    image: nginx:stable-alpine
    container_name: fatah_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:latest
    container_name: fatah_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dbdata:

networks:
  default:
    driver: bridge
