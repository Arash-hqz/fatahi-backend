services:
  app:
    build:
      context: ./.docker/php
    image: fattah_app:latest
    container_name: fattah_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - COMPOSER_HOME=/tmp
    env_file:
      - .env
    depends_on:
      - mysql
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]

  web:
    image: nginx:stable-alpine
    container_name: fattah_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_WEB_FORWARD:-8080}:80"
    volumes:
      - ./:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:latest
    container_name: fattah_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-secret}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - fattah_data:/var/lib/mysql
    ports:
      - "${DB_PORT_FORWARD:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fattah_data:

networks:
  default:
    driver: bridge
